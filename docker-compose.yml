services:
  localstack:
    container_name: localstack
    image: localstack/localstack
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./scripts}:/var/lib/localstack/scripts"
